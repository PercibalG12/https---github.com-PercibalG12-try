<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./Styles/contact.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="#">Percival</a></h2>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="personality.html">Personality</a></li>

            </ul>

                <a href="references.html" class="references ">References</a>
                <a href="contact.html" class="contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="contactwrapper">
        <header>Send me a Message</header>
        <form action="">

          <div class="input-field">
            <div class="field">
              <input type="text" name="name" placeholder="Enter your name">     
            </div>
            <div class="field">
              <input type="text" name="email" placeholder="Enter your email">
            </div>
          </div>

          <div class="input-field">
            <div class="field">
              <input type="text" name="phone" placeholder="Enter your phone">
            </div>
            <div class="field">
              <input type="text" name="website" placeholder="Enter your hobby">
            </div>
          </div>

          <div class="message">
            <textarea placeholder="Write your message" name="message"></textarea>
          </div>

          <div class="button-area">
            <button type="submit">Send Message</button>
          </div>

        </form>
      </section>
</body>
</html>
